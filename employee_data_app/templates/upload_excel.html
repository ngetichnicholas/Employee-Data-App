{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center text-success">Add new excel upload</h3>
            <hr>
            <form class="forms" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form upload_form %}
                <input type="submit" class="btn btn-primary" value="Add">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <hr>

    {% for row in excel_data %}
        {% for cell in row %}
            {{ cell }}&nbsp;&nbsp;
        {% endfor %}
        <br>
    {% endfor %}
</div>
{{ form.media }}
{% endblock %}
